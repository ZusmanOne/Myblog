      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

  <body>
  <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-dark font-italic " style="background-color:#dbaa09">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">My avesome blog</a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                  <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                  <a class="nav-link" href="https://vk.com/nikzzub">Facebook</a>
                  <a class="nav-link" href="#">Blog</a>
                </div>
              </div>
            </div>
        </nav>

<main role="main" class="container">
  <div class="row">
    <div class="col-md-8 blog-main">

        {% for i in myblog.all %}

              <div class="blog-post">
                <h2 class="blog-post-title">{{i.post_title}}</h2>
                  <p class="blog-post-meta">{{i.post_date}} </p>
                  <div class="col-md-7">
                         <div class="card mb-4 shadow-sm">
                               <p> {% if i.post_image %} <img  class="card-img-top"  src="{{i.post_image.url}}" /> {% endif %}</p>
                                    <div class="card-body">
                                  <p class="card-text">{{i.post_text}}</p>
                                </div>
                              </div>
                  </div>
              </div><!-- /.blog-post -->

        {% endfor%}


    </div><!-- /.blog-main -->



  </div><!-- /.row -->

</main><!-- /.container -->

<footer class="blog-footer">

</footer>
</body>
</html>
